<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>연구용 피싱 경고 페이지</title> 
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9E4SW9N8Z0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-9E4SW9N8Z0');
    </script>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Malgun Gothic', 'Arial', sans-serif;
            text-align: center; 
            background-color: #f0f4f8; 
            padding: 50px 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* 경고 메시지 박스 스타일 */
        .warning-box {
            background-color: #ffffff; 
            border: 5px solid #ff4d4d; 
            color: #333333;
            padding: 30px;
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            width: 100%;
            max-width: 600px;
        }

        /* 경고 제목 스타일 */
        h1 {
            color: #cc0000; 
            font-size: 1.8em;
            margin-top: 0;
            border-bottom: 2px solid #eeeeee; 
            padding-bottom: 10px;
        }

        /* 강조 텍스트 스타일 */
        strong {
            color: #0056b3; 
            font-weight: bold;
            font-size: 1.1em;
            display: block; 
            margin-top: 15px;
        }

        /* 일반 텍스트 스타일 */
        p {
            line-height: 1.6;
            color: #555555;
        }
    </style>
</head>
<body> 
    <div class="warning-box">
        <h1>경고: 이것은 연구를 위한 가짜 피싱 페이지입니다!</h1>
        <p>이 링크는 연구 목적으로 만들어졌습니다. 실제 피싱 공격은 이렇게 개인정보를 노립니다.</p>
        <p><strong>⚠️ 항상 이메일의 출처를 확인하고, 의심스러운 링크는 절대 누르지 마세요!</strong></p>
    </div>
</body> 
</html>
