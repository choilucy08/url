<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연구용 피싱 경고 페이지</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Malgun Gothic', 'Arial', sans-serif;
            text-align: center; /* 모든 내용을 중앙 정렬 */
            background-color: #f0f4f8; /* 배경색: 아주 연한 파란색 */
            padding: 50px 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이 사용 */
        }
        
        /* 경고 메시지 박스 스타일 */
        .warning-box {
            background-color: #ffffff; /* 박스 배경색: 흰색 */
            border: 5px solid #ff4d4d; /* 테두리: 경고를 나타내는 빨간색 */
            color: #333333;
            padding: 30px;
            border-radius: 12px; /* 모서리 둥글게 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            width: 100%;
            max-width: 600px; /* 최대 너비 설정 */
        }

        /* 경고 제목 스타일 */
        h1 {
            color: #cc0000; /* 붉은색 글씨 */
            font-size: 1.8em;
            margin-top: 0;
            border-bottom: 2px solid #eeeeee; /* 밑줄 */
            padding-bottom: 10px;
        }

        /* 강조 텍스트 스타일 */
        strong {
            color: #0056b3; /* 핵심 메시지 강조 */
            font-weight: bold;
            font-size: 1.1em;
            display: block; /* 한 줄 전체 사용 */
            margin-top: 15px;
        }

        /* 일반 텍스트 스타일 */
        p {
            line-height: 1.6;
            color: #555555;
        }
    </style>
</head>
<body> 
    <div class="warning-box">
        <h1>경고: 이것은 연구를 위한 가짜 피싱 페이지입니다!</h1>
        <p>이 링크는 연구 목적으로 만들어졌습니다. 실제 피싱 공격은 당신의 개인정보를 노립니다.</p>
        <p><strong>⚠️ 항상 이메일의 출처를 확인하고, 의심스러운 링크는 절대 누르지 마세요!</strong></p>
    </div>
</body> 
</html>
